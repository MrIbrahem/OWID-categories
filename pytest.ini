[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python path configuration
pythonpath = src

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v

# Coverage options (when running with pytest-cov)
# Run with: pytest --cov=src --cov-report=html
# Uncomment below if you want coverage to always run:
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Markers for different test types
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may use mocked external services
    api: Tests that involve MediaWiki API interactions (should use mocks)
    slow: Tests that take significant time to run
    requires_credentials: Tests that need valid .env credentials (skip by default)
    smoke: Quick smoke tests for basic functionality
    filesystem: Tests that interact with the file system

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore certain patterns
norecursedirs = .git .tox dist build *.egg venv env .venv

# Minimum Python version
minversion = 3.10

# Warnings
filterwarnings =
    default
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
